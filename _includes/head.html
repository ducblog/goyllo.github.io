<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="p:domain_verify" content="bb57a1b8fec981bd7f5af3cb09bf458d"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  {% if page.description %} <meta name="description" content="{{page.description}}">{% endif %}
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}"/>
  <meta property="og:type" content="{% if page.thumbnail %}article{% else %}website{% endif %}"/>
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  {% if page.description %}
  <meta property="og:description" content="{{page.description}}"/>{% endif %}
  <meta property="og:site_name" content="{{ site.title }}" />
  {% if page.ogimage %}<meta property="og:image" content="{{ page.ogimage | prepend: site.baseurl | prepend: site.url}}" /> {% endif %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
