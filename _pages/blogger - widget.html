 - /google/blogger/widget/

	{% for post in site.categories.bloggerwidget reversed %}
      <li>	
        <h2>
			<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>   
        </h2>
			<p> <i>{{post.description }}</i> </p>
      </li>
    {% endfor %}
</ul>
